<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do List</title>
    <body>
        <h1>To-do</h1>
        <input type="text" id="input" placeholder="new item">
        <button id="addBtn">Add</button>
        <div id="tdList">
            <div class="entry">
                <input type="checkbox" class="check">
                <label>test</label>
                <button class="delete">Delete</button>
            </div>
        </div>
        <h4>Completed</h4>
        <div id="completedList">
            <div class="entry">
                <input type="checkbox" class="check">
                <label>test2</label>
                <button class="delete">Delete</button>
            </div>
        </div>
    </body>
    
</html>
